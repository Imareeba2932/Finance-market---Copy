<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or 'Global Finance Analytics' }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    {% if request.endpoint != 'index' %}
    <nav class="navbar navbar-expand-lg shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="{{ url_for('index') }}">ðŸ’¹ Global Finance</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample" aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExample">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link{% if request.endpoint=='dashboard' %} active{% endif %}" href="{{ url_for('dashboard') }}">Overview</a></li>
            <li class="nav-item"><a class="nav-link{% if '/equity-markets' in request.path %} active{% endif %}" href="{{ url_for('equity_markets') }}">Equity Markets</a></li>
            <li class="nav-item"><a class="nav-link{% if '/macro-and-rates' in request.path %} active{% endif %}" href="{{ url_for('macro_and_rates') }}">Macro & Rates</a></li>
            <li class="nav-item"><a class="nav-link{% if '/fx-and-commodities' in request.path %} active{% endif %}" href="{{ url_for('fx_and_commodities') }}">FX & Commodities</a></li>
            <li class="nav-item"><a class="nav-link{% if '/prediction' in request.path %} active{% endif %}" href="{{ url_for('prediction') }}">Recommendation</a></li>
          </ul>
        </div>
      </div>
    </nav>
    {% endif %}

    <main class="container-fluid py-4">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
